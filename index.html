    function MealPlanner() {
      const [view, setView] = useState('setup'); // setup, plan, grocery
      const [prefs, setPrefs] = useState({
        proteins: [], 
        dailyProteins: Array(7).fill("Any"), 
        maxTime: false, 
        maxIngredients: false, 
        calories: 800, 
        tags: [], 
        allowRepeats: false
      });
      
      const [weeklyPlan, setWeeklyPlan] = useState([]);
      const [selectedRecipe, setSelectedRecipe] = useState(null);

      // --- LOGIC: FILTER & GENERATE ---
      const availableProteins = ["Chicken", "Beef", "Fish", "Pork", "Turkey", "Vegan"];
      const days = ["Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday", "Sunday"];

      const handlePrefChange = (key, value) => {
        setPrefs(prev => ({ ...prev, [key]: value }));
      };

      const toggleTag = (tag) => {
        setPrefs(prev => {
          const newTags = prev.tags.includes(tag) 
            ? prev.tags.filter(t => t !== tag) 
            : [...prev.tags, tag];
          return { ...prev, tags: newTags };
        });
      };

      const getFilteredRecipes = (specificProtein = null) => {
        return RECIPE_DATABASE.filter(recipe => {
          if (specificProtein && specificProtein !== "Any") {
            if (recipe.protein !== specificProtein) return false;
          } else if (prefs.proteins.length > 0 && !prefs.proteins.includes(recipe.protein)) {
            return false;
          }
          if (recipe.calories > prefs.calories) return false;
          if (prefs.maxTime && recipe.time > 30) return false;
          if (prefs.maxIngredients && recipe.ingredientsCount > 5) return false;

          const strictDiets = ["Vegan", "Vegetarian", "Keto", "Paleo"];
          const userStrictDiets = prefs.tags.filter(t => strictDiets.includes(t));
          
          if (userStrictDiets.length > 0) {
            const hasMatch = userStrictDiets.some(diet => recipe.tags.includes(diet) || recipe.protein === diet);
            if (!hasMatch) return false;
          }

          if (prefs.tags.includes("Kid-Friendly") && !recipe.kidFriendly) return false;
          return true;
        });
      };

      const generatePlan = () => {
        let newPlan = [];
        let usedIds = new Set();

        for (let i = 0; i < 7; i++) {
          const dailyProtein = prefs.dailyProteins[i];
          let candidates = getFilteredRecipes(dailyProtein);

          if (!prefs.allowRepeats) {
            candidates = candidates.filter(r => !usedIds.has(r.id));
          }

          if (candidates.length === 0) {
            newPlan.push({ id: -1, name: "No matching meal found", protein: "N/A", error: true, tags: [], ingredients: [], instructions: [], nutrition: {}, sides: [] });
          } else {
            const randomRecipe = candidates[Math.floor(Math.random() * candidates.length)];
            newPlan.push(randomRecipe);
            usedIds.add(randomRecipe.id);
          }
        }
        setWeeklyPlan(newPlan);
        setView('plan');
      };

      const swapMeal = (dayIndex) => {
        const currentMeal = weeklyPlan[dayIndex];
        const dailyProtein = prefs.dailyProteins[dayIndex];
        let candidates = getFilteredRecipes(dailyProtein);
        
        const currentIds = new Set(weeklyPlan.map(m => m.id));
        candidates = candidates.filter(r => r.id !== currentMeal.id && (!prefs.allowRepeats ? !currentIds.has(r.id) : true));

        if (candidates.length > 0) {
          const newRecipe = candidates[Math.floor(Math.random() * candidates.length)];
          const updatedPlan = [...weeklyPlan];
          updatedPlan[dayIndex] = newRecipe;
          setWeeklyPlan(updatedPlan);
        } else {
          alert("No other unique meals match your strict criteria! Try loosening filters.");
        }
      };

      const groceryList = useMemo(() => {
        const list = {};
        weeklyPlan.forEach(meal => {
          if (meal.error) return;
          meal.ingredients.forEach(ing => {
            const cleanName = ing;
            if (list[cleanName]) {
              list[cleanName].count++;
            } else {
              list[cleanName] = { name: cleanName, count: 1 };
            }
          });
        });
        return Object.values(list);
      }, [weeklyPlan]);

      if (view === 'setup') {
        return (

                </h1>
                <p className="mt-2 opacity-90">Customize your weekly menu based on your dietary needs!</p>
              </div>

              <div className="p-6 space-y-8">

                  </h2>

                        className={`px-4 py-2 rounded-full border transition-all ${

                            : "bg-white border-slate-200 hover:bg-slate-50"
                        }`}
                      >
                        {tag}
                      </button>
                    ))}
                  </div>
                </section>

                <section>
                  <h2 className="text-xl font-semibold mb-3 flex items-center gap-2 text-emerald-700">
                    <Scale size={20} /> Constraints
                  </h2>
                  <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <label className="flex items-center gap-3 p-3 border rounded-lg hover:bg-slate-50 cursor-pointer">
                      <input

                        checked={prefs.maxTime}
                        onChange={(e) => handlePrefChange('maxTime', e.target.checked)}
                        className="w-5 h-5 text-emerald-600 rounded"
                      />
                      <div>
                        <span className="font-medium block">Quick Meals Only</span>
                        <span className="text-sm text-slate-500">Under 30 minutes</span>
                      </div>
                    </label>

                    <label className="flex items-center gap-3 p-3 border rounded-lg hover:bg-slate-50 cursor-pointer">
                      <input 
                        type="checkbox" 
                        checked={prefs.maxIngredients}
                        onChange={(e) => handlePrefChange('maxIngredients', e.target.checked)}
                        className="w-5 h-5 text-emerald-600 rounded"
                      />
                      <div>

                        <span className="text-sm text-slate-500">Less than 5 ingredients</span>
                      </div>

                  </div>

                  <div className="mt-4">
                    <label className="block font-medium mb-2">Max Calories per Meal: {prefs.calories}</label>
                    <input 
                      type="range" 
                      min="300" max="1200" step="50"
                      value={prefs.calories}
                      onChange={(e) => handlePrefChange('calories', parseInt(e.target.value))}
                      className="w-full h-2 bg-slate-200 rounded-lg appearance-none cursor-pointer accent-emerald-600"

                    <div className="flex justify-between text-xs text-slate-400 mt-1">

                </section>

                <section>
                  <h2 className="text-xl font-semibold mb-3 flex items-center gap-2 text-emerald-700">
                    <Utensils size={20} /> Protein Schedule
                  </h2>
                  <p className="text-sm text-slate-500 mb-4">Set specific proteins for days, or leave as 'Any'.</p>
                  
                  <div className="grid grid-cols-2 md:grid-cols-4 gap-3">
                    {days.map((day, idx) => (
                      <div key={day} className="flex flex-col">
                        <label className="text-xs font-bold text-slate-500 uppercase mb-1">{day}</label>
                        <select
                          value={prefs.dailyProteins[idx]}
                          onChange={(e) => {
                            const newProts = [...prefs.dailyProteins];
                            newProts[idx] = e.target.value;
                            handlePrefChange('dailyProteins', newProts);
                          }}
                          className="p-2 border rounded-md text-sm bg-white focus:ring-2 focus:ring-emerald-500 outline-none"
                        >
                          <option value="Any">Any / Surprise</option>
                          {availableProteins.map(p => <option key={p} value={p}>{p}</option>)}
                        </select>
                      </div>
                    ))}
                  </div>
                </section>

                <button 
                  onClick={generatePlan}
                  className="w-full py-4 bg-emerald-600 hover:bg-emerald-700 text-white font-bold rounded-xl text-lg shadow-lg flex justify-center items-center gap-2 transition-all"
                >
                  Generate Meal Plan <ArrowRight />
                </button>
              </div>
            </div>
          </div>
        );
      }

      if (view === 'plan') {
        return (
          <div className="min-h-screen bg-slate-50 p-4 font-sans text-slate-800 pb-20">
            <header className="max-w-5xl mx-auto flex justify-between items-center mb-8">
              <div>
                <h1 className="text-2xl font-bold text-slate-800">Your Weekly Plan</h1>
                <p className="text-slate-500 text-sm hidden md:block">Calorie Limit: {prefs.calories} | Diet: {prefs.tags.length ? prefs.tags.join(", ") : "Standard"}</p>
              </div>
              <div className="flex gap-2">
                <button 
                  onClick={() => setView('grocery')}
                  className="flex items-center gap-2 px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 shadow-sm"
                >
                  <ShoppingCart size={18} /> Grocery List
                </button>
                <button 
                  onClick={() => setView('setup')}
                  className="px-4 py-2 border bg-white rounded-lg hover:bg-slate-50 text-slate-600"
                >
                  Filters
                </button>
              </div>
            </header>

            <div className="max-w-5xl mx-auto grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
              {weeklyPlan.map((meal, index) => (
                <div key={`${index}-${meal.id}`} className="bg-white rounded-xl shadow-sm border border-slate-200 overflow-hidden flex flex-col h-full hover:shadow-md transition-shadow">
                  <div className="bg-slate-100 p-3 flex justify-between items-center border-b border-slate-200">
                    <span className="font-bold text-slate-600 uppercase text-xs tracking-wider">{days[index]}</span>
                    <span className="text-xs px-2 py-1 bg-white rounded-md text-slate-500 border">{meal.protein}</span>
                  </div>
                  
                  <div className="p-5 flex-grow">
                    {meal.error ? (
                      <div className="text-center text-red-500 py-4">
                        <p className="font-bold">No meal found!</p>
                        <p className="text-xs mt-1">Try loosening filters.</p>
                      </div>
                    ) : (
                      <>
                        <h3 className="font-bold text-lg mb-2 leading-tight">{meal.name}</h3>
                        <div className="flex gap-3 text-sm text-slate-500 mb-4">
                          <span className="flex items-center gap-1"><Clock size={14} /> {meal.time}m</span>
                          <span className="flex items-center gap-1"><Flame size={14} /> {meal.calories}kcal</span>
                          <span className="flex items-center gap-1"><List size={14} /> {meal.ingredientsCount} ings</span>
                        </div>
                        <div className="flex flex-wrap gap-1 mb-4">
                          {meal.tags.slice(0, 3).map(t => (
                            <span key={t} className="text-[10px] bg-emerald-50 text-emerald-700 px-2 py-1 rounded-full">{t}</span>
                          ))}
                        </div>
                      </>
                    )}
                  </div>

                  <div className="p-3 border-t bg-slate-50 flex justify-between gap-2">
                    <button 
                      onClick={() => !meal.error && setSelectedRecipe(meal)}
                      disabled={meal.error}
                      className="flex-1 bg-white border border-slate-200 text-slate-700 py-2 rounded-lg text-sm font-medium hover:bg-slate-100 disabled:opacity-50"
                    >
                      View Recipe
                    </button>
                    <button 
                      onClick={() => swapMeal(index)}
                      className="p-2 text-slate-400 hover:text-indigo-600 hover:bg-indigo-50 rounded-lg transition-colors"
                      title="Swap this meal"
                    >
                      <RefreshCw size={18} />
                    </button>
                  </div>
                </div>
              ))}
            </div>

            {selectedRecipe && (
              <div className="fixed inset-0 bg-black/50 z-50 flex items-center justify-center p-4 backdrop-blur-sm">
                <div className="bg-white rounded-2xl shadow-2xl w-full max-w-3xl max-h-[90vh] overflow-y-auto">
                  <div className="p-6 border-b flex justify-between items-start sticky top-0 bg-white z-10">
                    <div>
                      <h2 className="text-2xl font-bold text-slate-900">{selectedRecipe.name}</h2>
                      <div className="flex gap-4 mt-2 text-sm text-slate-500">
                        <span className="flex items-center gap-1"><Utensils size={16} /> {selectedRecipe.protein}</span>
                        <span className="flex items-center gap-1"><Clock size={16} /> {selectedRecipe.time} mins</span>
                        <span className="flex items-center gap-1"><Flame size={16} /> {selectedRecipe.calories} kcal</span>
                      </div>
                    </div>
                    <button 
                      onClick={() => setSelectedRecipe(null)}
                      className="p-2 hover:bg-slate-100 rounded-full"
                    >
                      <X size={24} />
                    </button>
                  </div>

                  <div className="p-6 grid grid-cols-1 md:grid-cols-3 gap-8">
                    <div className="md:col-span-1 space-y-6">
                      <div>
                        <h3 className="font-bold text-lg mb-3 flex items-center gap-2"><ShoppingCart size={18} /> Ingredients</h3>
                        <ul className="space-y-2 text-sm text-slate-700">
                          {selectedRecipe.ingredients.map((ing, i) => (
                            <li key={i} className="flex items-start gap-2">
                              <span className="w-1.5 h-1.5 bg-emerald-500 rounded-full mt-1.5 flex-shrink-0"></span>
                              {ing}
                            </li>
                          ))}
                        </ul>
                      </div>

                      <div className="bg-indigo-50 p-4 rounded-xl">
                        <h3 className="font-bold text-indigo-900 mb-2 flex items-center gap-2"><Info size={18} /> Nutrition</h3>
                        <div className="space-y-1 text-sm text-indigo-800">
                          <div className="flex justify-between"><span>Protein:</span> <span>{selectedRecipe.nutrition.protein}</span></div>
                          <div className="flex justify-between"><span>Carbs:</span> <span>{selectedRecipe.nutrition.carbs}</span></div>
                          <div className="flex justify-between"><span>Fat:</span> <span>{selectedRecipe.nutrition.fat}</span></div>
                        </div>
                      </div>

                      <div>
                        <h3 className="font-bold text-sm text-slate-500 uppercase tracking-wider mb-2">Sides</h3>
                        <div className="flex flex-wrap gap-2">
                          {selectedRecipe.sides.map(s => (
                            <span key={s} className="px-3 py-1 bg-slate-100 rounded-lg text-sm text-slate-700 border">{s}</span>
                          ))}
                        </div>
                      </div>
                    </div>

                    <div className="md:col-span-2 space-y-6">
                      <div>
                        <h3 className="font-bold text-lg mb-4 flex items-center gap-2"><ChefHat size={18} /> Instructions</h3>
                        <div className="space-y-6">
                          {selectedRecipe.instructions.map((step, i) => (
                            <div key={i} className="flex gap-4">
                              <div className="flex-shrink-0 w-8 h-8 bg-emerald-100 text-emerald-700 rounded-full flex items-center justify-center font-bold text-sm">
                                {i + 1}
                              </div>
                              <p className="text-slate-700 leading-relaxed mt-1">{step}</p>
                            </div>
                          ))}
                        </div>
                      </div>

                      {selectedRecipe.substitutes && Object.keys(selectedRecipe.substitutes).length > 0 && (
                        <div className="border-t pt-6">
                          <h3 className="font-bold text-sm text-slate-500 uppercase tracking-wider mb-3">Substitutions</h3>
                          <div className="grid grid-cols-1 sm:grid-cols-2 gap-3">
                            {Object.entries(selectedRecipe.substitutes).map(([key, val]) => (
                              <div key={key} className="text-sm border p-3 rounded-lg bg-orange-50 border-orange-100">
                                <span className="font-semibold text-slate-800 line-through decoration-slate-400">{key}</span>
                                <ArrowRight size={14} className="inline mx-2 text-orange-400" />
                                <span className="text-emerald-700 font-medium">{val}</span>
                              </div>
                            ))}
                          </div>
                        </div>
                      )}
                      
                      {selectedRecipe.kidFriendly && (
                        <div className="flex items-center gap-2 text-sm text-pink-600 bg-pink-50 p-3 rounded-lg border border-pink-100">
                          <Baby size={18} />
                          <span>This recipe is rated Kid-Friendly!</span>
                        </div>
                      )}
                    </div>
                  </div>
                </div>
              </div>
            )}
          </div>
        );
      }

      if (view === 'grocery') {
        return (
          <div className="min-h-screen bg-slate-50 p-4 font-sans text-slate-800 flex justify-center items-start">
            <div className="w-full max-w-2xl bg-white rounded-2xl shadow-xl overflow-hidden mt-8">
              <div className="bg-indigo-600 p-6 text-white flex justify-between items-center">
                <div>
                  <h1 className="text-2xl font-bold flex items-center gap-2">
                    <ShoppingCart size={24} /> Weekly Grocery List
                  </h1>
                  <p className="text-indigo-100 text-sm mt-1">Based on your 7-day meal plan</p>
                </div>
                <button onClick={() => setView('plan')} className="text-white hover:text-indigo-200">
                  <X size={24} />
                </button>
              </div>

              <div className="p-6">
                {groceryList.length === 0 ? (
                  <p className="text-center text-slate-500 py-8">Generate a plan first!</p>
                ) : (
                  <ul className="divide-y divide-slate-100">
                    {groceryList.map((item, idx) => (
                      <li key={idx} className="py-3 flex items-center gap-3">
                        <input type="checkbox" className="w-5 h-5 text-indigo-600 rounded border-slate-300 focus:ring-indigo-500 cursor-pointer" />
                        <span className="text-lg text-slate-700">
                          {item.name} {item.count > 1 && <span className="text-xs text-slate-400 font-mono ml-2">(x{item.count})</span>}
                        </span>
                      </li>
                    ))}
                  </ul>
                )}
                <div className="mt-8 p-4 bg-slate-50 rounded-xl border border-slate-200 text-center">
                  <p className="text-sm text-slate-500">Tip: Check your pantry before heading to the store!</p>
                </div>
              </div>
            </div>
          </div>
        );
      }

      return null;
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<MealPlanner />);
  </script>
</body>
</html>
